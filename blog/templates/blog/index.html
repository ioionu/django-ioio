{% extends 'base.html' %}

{% block title %}ioio.nu index{% endblock title %}

{% block content %}
<ul>
    {% for post in posts %}
    <li>
        <h2><a href="{% url 'blog:post' post.slug %}">{{ post.title }}</a></h2>
        <div>{{ post.body|truncatechars_html:128|safe }}</div>
    </li>
    {% endfor %}
</ul>
{% endblock  %}
