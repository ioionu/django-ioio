{% extends 'base.html' %}

{% block title %}{{ post.title }} | ioio.nu index{% endblock title %}

{% block content %}
<h1>{{ post.title }}</h1>
<div>
    {{ post.body|safe }}
</div>
<div>
<ul>
{% for image in post.image.all %}
    <li>{{image.image}} | <img src="{{ image.image.url }}" /></li>
{% endfor %}
</ul>
{% endblock  %}
